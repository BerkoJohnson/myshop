<div class="flex flex-col px-4 py-2 space-y-4 border-2 border-gray-800 rounded-md">
  {% include "partials/alert_message.html" %}
  <div class="flex items-center p-2 space-x-6">
    <button @click="items=[]"
            hx-get="{% url 'sales:shop-cart' %}"
            hx-target="#cart"
            hx-swap="innerHTML"
            class="text-white bg-gradient-to-r from-gray-500 via-gray-600 to-gray-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-gray-300 dark:focus:ring-gray-800 shadow-lg shadow-gray-500/50 dark:shadow-lg dark:shadow-gray-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
      Go to Cart
    </button>
    {% if order_number %}
      <a href="{% url 'sales:print-order-pdf' order.id order_number %}"
         class="text-white bg-gradient-to-r from-fuchsia-500 via-fuchsia-600 to-fuchsia-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-fuchsia-300 dark:focus:ring-fuchsia-800 shadow-lg shadow-fuchsia-500/50 dark:shadow-lg dark:shadow-fuchsia-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 ">
        Print Receipt
      </a>
    {% endif %}
  </div>
</div>
