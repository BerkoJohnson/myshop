{% load static %}
{% load humanize %}
<html>
  <head>
    <link rel="stylesheet" href="http://127.0.0.1:8000/static/src/output.css">
  </head>
  <body>
<div class="mx-24">
  <div>
    <h1 style="color:red;
               font-size:4rem;
               text-align:center;
               text-decoration:underline">My Shop</h1>
  </div>
  <div class="display:flex;">
    <div style="text-align:center; margin-bottom:12px;">
      <h3 style="font-size:1.5rem; text-decoration:underline;">Today's Sales</h3>
      <h4>Date: {% now "jS F Y" %}</h4>
    </div>
    <div style="text-align: center">

             <table class="text-xs border-2 border-gray-500 w-full">
              <thead class="bg-gray-600 text-white" style="background:#666;color:#fff">
          <tr>
            <th scope="col" class=" border border-gray-100px-3 py-2 text-center">Order No.</th>
            <th scope="col" class=" border border-gray-100px-3 py-2 text-center">Total Amount</th>
            <th scope="col" class=" border border-gray-100px-3 py-2 text-center">Time Created</th>
          </tr>
        </thead>
        <tbody id="tbody">
          {% for order in orders %}
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
              <td class=" border border-gray-100 px-3 py-2 font-medium text-center text-gray-900 dark:text-white">
                <a class="text-blue-600 cursor-pointer hover:underline"
                   hx-swap="innerHTML"
                   hx-target="#order_details"
                   hx-get="{% url 'core:view-order' order.id forloop.counter %}">Order {{ forloop.counter }}</a>
              </td>
              <td class=" border border-gray-100 px-3 py-2 text-center">GHs {{ order.overall_amount_paid }}</td>
              <td class=" border border-gray-100 px-3 py-2 text-center">{{ order.created }}</td>
            </tr>
          {% endfor %}
          <tr style="text-align:center; font-size:1.1rem;color:white;background-color:#222;">
            <td class="border border-gray-100" style="padding:0.6rem 0.4rem;"><b>Total Sales:</b></td>
            <td class="border border-gray-100" style="padding:0.6rem 0.4rem;"><h1>{{ todays_total_orders }}</h1></td>
            <td class="border border-gray-100" style="padding:0.6rem 0.4rem;"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
