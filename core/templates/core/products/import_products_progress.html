
<div class="flex flex-col space-y-6" {% if not info.complete %} hx-get="{% url 'core:import-products-status' task_id %}" hx-trigger="load delay:100ms" hx-target="this" {% endif %}>
  <h2 class="text-2xl  border-b-2 border-green-800 mb-2 px-2 py-1.5">
    Current Task: <span class="text-green-600 font-semibold">Importing new products</span>
  </h2>
  {% include "partials/progress_bar.html" %}
  {% if info.complete %}
    <button hx-get="{% url 'core:get-product-action-buttons' %}"
            hx-target="#new_products"
            hx-swap="innerHTML"
            class="text-white bg-gradient-to-r from-gray-500 via-gray-600 to-gray-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-gray-300 dark:focus:ring-gray-800 shadow-lg shadow-gray-500/50 dark:shadow-lg dark:shadow-gray-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
      Done
    </button>
  {% endif %}
</div>
