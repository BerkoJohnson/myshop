<form method="post"
      hx-encoding="multipart/form-data"
      hx-post="{% url 'core:do-import-products' %}"
      hx-target="#new_products"
      hx-swap="innerHTML"
      x-data="{file: ''}">
  <div class="flex flex-col px-3 py-2 space-y-6 border-2 border-gray-600 rounded-md">
    <label class="block mb-2 text-xl font-medium text-gray-900 dark:text-white"
           for="file_input">Import new products</label>
    <div>
      <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
             aria-describedby="file_input_help"
             x-model="file"
             id="file_input"
             type="file"
             name="file"
             accept=".csv">
      <p class="mt-1 text-sm text-gray-500 dark:text-gray-300"
         id="file_input_help">Only .csv files are allowed.</p>
    </div>
    <div class="flex items-center justify-between">
      <button type="submit"
              :disabled="file === ''"
              class="inline-flex items-center text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">
        <svg width="18"
             height="18"
             viewBox="0 0 24 24"
             fill="none"
             stroke="#000"
             stroke-width="3"
             stroke-linecap="round">
        </svg>
        <span>Import now</span>
      </button>
      <button hx-get="{% url 'core:get-product-action-buttons' %}"
              hx-target="#new_products"
              hx-swap="innerHTML"
              class="text-white bg-gradient-to-r from-gray-500 via-gray-600 to-gray-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-gray-300 dark:focus:ring-gray-800 shadow-lg shadow-gray-500/50 dark:shadow-lg dark:shadow-gray-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
        Cancel
      </button>
    </div>
  </div>
</form>
<div class="flex items-center justify-between"></div>
