{% load humanize %}
<tr x-data="{ name: '{{ product.name }}', stock: {{ product.stock }}, subtract: function() { if (this.stock !== 0 ) { this.stock = this.stock - 1; } }, add: function() { this.stock = this.stock + 1; } }"
    id="product_{{ product.id }}"
    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
  <td class="w-4 p-2">
    <div class="flex items-center">
      <input id="checkbox-table-search-1"
             type="checkbox"
             x-model="ids"
             name="products"
             value="{{ product.id }}"
             class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
      <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
    </div>
  </td>
  <th scope="row"
      class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ product.name }}</th>
  <td class="px-4 py-2">
    <div class="flex items-center space-x-3">
      <button class="inline-flex items-center p-1 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
              type="button"
              @click="subtract()"
              hx-post="{% url 'core:update-product-stock' product.id %}?p={{ page_obj.number }}"
              hx-target="closest tr"
              hx-swap="outerHTML"
              hx-vals="js:{stock:document.querySelector('#product_{{ product.id }}_stock').value}">
        <span class="sr-only">thisQuantity button</span>
        <svg class="w-4 h-4"
             aria-hidden="true"
             fill="currentColor"
             viewBox="0 0 20 20"
             xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
        </svg>
      </button>
      <div>
        <input id="product_{{ product.id }}_stock"
               type="number"
               id="qty"
               value="{{ product.stock }}"
               x-model="stock"
               class="bg-gray-50 w-14 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-2.5 py-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
               placeholder="1"
               required>
      </div>
      <button class="inline-flex items-center p-1 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
              type="button"
              @click="add()"
              hx-post="{% url 'core:update-product-stock' product.id %}?p={{ page_obj.number }}"
              hx-target="closest tr"
              hx-swap="outerHTML"
              hx-vals="js:{stock:document.querySelector('#product_{{ product.id }}_stock').value}">
        <span class="sr-only">Quantity button</span>
        <svg class="w-4 h-4"
             aria-hidden="true"
             fill="currentColor"
             viewBox="0 0 20 20"
             xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd">
          </path>
        </svg>
      </button>
    </div>
  </td>
  <td class="px-4 py-2">GHs{{ product.cost }}</td>
  <td class="px-4 py-2">GHs{{ product.price }}</td>
  <td class="px-4 py-2">{{ product.profit_rate }}</td>
  <td class="px-4 py-2"><small>{{ product.updated|naturaltime }}</small></td>

  <td class="flex items-center px-4 py-2 space-x-3">
    <a hx-get="{% url 'core:update-product' product.id %}"
       hx-target="#new_products"
       class="cursor-pointer font-medium text-blue-600 dark:text-blue-500 hover:underline">Update</a>
    <a hx-get="{% url 'core:remove-a-product-question' product.id %}"
       hx-target="#new_products"
       class="cursor-pointer font-medium text-red-600 dark:text-red-500 hover:underline">Remove</a>
  </td>
</tr>
