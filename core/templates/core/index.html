{% extends "core/_core_base.html" %}
{% block title %}
  Home |
{% endblock title %}
{% block nav %}
  {% include "core/partials/nav.html" %}
{% endblock nav %}
{% block content %}
  <div class=" p-16">
    <h2 class="font-semibold text-4xl mb-16">Welcome to MyShop</h2>
    <div class="grid md:grid-cols-3 gap-12 bg-gray-100 border border-gray-300 p-6 md:p-12">
      <a class="text-center rounded-md uppercase tracking-wide text-white px-16 py-12 text-2xl font-medium  bg-orange-600 hover:bg-orange-700 "
         href="{% url 'core:products' %}">
        <div class="flex items-center space-x-6">
          <svg class="w-24 h-24 dark:text-white"
               fill="none"
               stroke="currentColor"
               viewBox="0 0 24 24"
               aria-hidden="true"
               xmlns="http://www.w3.org/2000/svg">
            <path d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" stroke-linecap="round" stroke-linejoin="round">
            </path>
          </svg>
          <span>Products</span>
        </div>
      </a>
      <a class="text-center rounded-md uppercase tracking-wide text-white px-16 py-12 text-2xl font-medium  bg-green-600 hover:bg-green-700 "
         href="{% url 'core:orders' %}">
        <div class="flex items-center space-x-6">
          <svg class="w-24 h-24 dark:text-white"
               fill="none"
               stroke="currentColor"
               viewBox="0 0 24 24"
               aria-hidden="true"
               xmlns="http://www.w3.org/2000/svg">
            <path d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round" stroke-linejoin="round">
            </path>
          </svg>
          <span>orders</span>
        </div>
      </a>
    </div>
  </div>
{% endblock content %}
